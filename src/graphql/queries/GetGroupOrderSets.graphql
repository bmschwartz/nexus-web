query GetGroupOrderSets($input: GroupInput!, $limit: Int, $offset: Int) {
  group(input: $input) {
    orderSets(limit: $limit, offset: $offset) {
      totalCount
      orderSets {
        id
        symbol
        price
        side
        percent
        exchange
        orderType
        description
        createdAt
      }
    }
  }
}