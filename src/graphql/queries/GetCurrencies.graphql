query GetCurrencies {
  bitmexCurrencies {
    id
    symbol
    underlying
    active
    fractionalDigits
    lastPrice
    markPrice
    tickSize
  }

  binanceCurrencies {
    id
    symbol
    status
    lastPrice
    openPrice
    highPrice
    lowPrice
    minPrice
    maxPrice
    tickSize
    priceChange
    priceChangePercent
    baseAsset
    quoteAsset
    baseAssetPrecision
    quotePrecision
    quoteAssetPrecision
    baseCommissionPrecision
    quoteCommissionPrecision
    allowsLimit
    allowsMarket
    allowsStopLoss
    allowsStopLossLimit
    allowsTakeProfit
    allowsTakeProfitLimit
  }
}