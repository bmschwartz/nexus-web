query GetGroupOrderSetDetails($groupInput: GroupInput!, $orderSetInput: OrderSetInput!, $limit: Int, $offset: Int) {
  group(input: $groupInput) {
    id
    orderSet(input: $orderSetInput) {
      ...OrderSetDetails
      orders(limit: $limit, offset: $offset)  {
        totalCount
        orders {
          ...OrderDetails
          exchangeAccount {
            id
            membership {
              id
              member {
                username
              }
            }
          }
        }
      }
    }
  }
}