query GetGroupOrderSetDetails($groupInput: GroupInput!, $orderSetInput: OrderSetInput!) {
  group(input: $groupInput) {
    id
    orderSet(input: $orderSetInput) {
      ...OrderSetDetails
      orders {
        ...OrderDetails
        exchangeAccount {
          id
          membership {
            id
            member {
              username
            }
          }
        }
      }
    }
  }
}