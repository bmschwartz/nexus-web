query GetGroupPositions($groupInput: GroupInput!, $positionsInput: MemberPositionsInput!) {
  group(input: $groupInput) {
    id
    memberships {
      id
      member {
        username
      }
      positions(input: $positionsInput) {
        totalCount
        positions {
          exchangeAccount {
            id
          }
          ...PositionDetails
        }
      }
    }
  }
}
