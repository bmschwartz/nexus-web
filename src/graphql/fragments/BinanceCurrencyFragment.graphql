fragment BinanceCurrencyBasicDetails on BinanceCurrency {
  id
  symbol
  status
  lastPrice
  minPrice
  maxPrice
  tickSize
  allowsLimit
  allowsMarket
  allowsStopLoss
  allowsTakeProfit
  allowsStopLossLimit
  allowsTakeProfitLimit
}

fragment BinanceCurrencyDetails on BinanceCurrency {
  ...BinanceCurrencyBasicDetails

  openPrice
  highPrice
  lowPrice
  priceChange
  priceChangePercent
  baseAsset
  quoteAsset
  baseAssetPrecision
  quotePrecision
  quoteAssetPrecision
  baseCommissionPrecision
  quoteCommissionPrecision
}
