overwrite: true
schema: ${REACT_APP_GRAPHQL_ENDPOINT}
documents: 'src/**/*.graphql'
generates:
  src/graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      federation: true
      apolloClientVersion: 3
  src/graphql/fragments-gen.ts:
    plugins:
      - fragment-matcher
    config:
      federation: true
      apolloClientVersion: 3
